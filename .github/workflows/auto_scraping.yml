name: GitHub Actions - auto run (PM 16:30)

on:
  schedule:
    - cron: '30 7 * * *'

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v1
    - name: Set up Python
      uses: actions/setup-python@v1
      with:
        python-version: '3.x'
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install pandas
        pip install mojimoji
        pip install beautifulsoup4
        pip install requests
        pip install xlrd
    - name: Run script
      env:
        TZ: Asia/Tokyo
        NAME: Terachan0117
        EMAIL: contact@tera-chan.com
        PASSWORD: ${{ secrets.PASSWORD }}
      run: |
        git config user.name ${NAME}
        git config user.email ${EMAIL}
        git remote set-url origin https://${NAME}:${PASSWORD}@github.com/${NAME}/covid19-toyama
        git checkout development
        cd tool
        python scraping_data.py
        python scraping_status.py
        cd ..
        git add .
        git commit -m "[Bot] GitHub Actions - auto run (PM 16:00)"
        git push origin development
